<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <title>Jornal Atual</title>
</head>
<body>

    <script src="js/news.js"></script>

    <div id="header">

        </ul>

            <div id="title-complement">
